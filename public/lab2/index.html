<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #62B7D9;
            padding: 10px;
        }
        h1, h2, label {
            color: #30618C;
            font-weight: bold;
            display: block
        }
        input[type="file"], textarea {
            margin-bottom: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #F28F6B;
            color: #30618C;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
        }
        button:hover {
            background-color: #F2B279;
        }
        a {
            text-decoration: none;
            color: #30618C;
        }
        a:hover {
            text-decoration: underline;
            color: #3f51c8;
        }
    </style>
</head>
<body>
    <h1>Завантаження файлу</h1>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <label for="file">Оберіть файл для завантаження:</label>
        <input type="file" name="file" id="file">
        <button type="submit">Завантажити</button>
    </form>

    <h2>Додання тексту в файл log.txt</h2>
    <form action="text.php" method="post">
        <label for="logText">Введіть текст:</label>
        <textarea name="logText" id="logText" rows="5" cols="43"></textarea>
        <button type="submit">Записати в файл</button>
    </form>

    <h2>Список завантажених файлів:</h2>
    <a href="list.php">Переглянути список завантажених файлів</a>
</body>
</html>
